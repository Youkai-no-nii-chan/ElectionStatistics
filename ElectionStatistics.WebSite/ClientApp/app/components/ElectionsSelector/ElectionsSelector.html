<p *ngIf="!elections"><em>Загрузка...</em></p>

<table class='table' *ngIf="elections">
	 <thead>
		  <tr>
				<th>Id</th>
				<th>Name</th>
		  </tr>
	 </thead>
	 <tbody>
		  <tr *ngFor="let election of elections">
				<td>{{ election.id }}</td>
				<td>{{ election.name }}</td>
		  </tr>
	 </tbody>
</table>
